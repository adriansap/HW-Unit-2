    <meta name="description" content="">

<body background="beige_paper.png">
    <div class="container">
        <div class="row">
            <!--row1-->
            <div class="col-md-3">
                <div id="fullname">Adrian Saporta</div>
            </div>
            <div class="col-md-9">
                <div id="navigation">
                    <nav>
                        <a href="index.html">About&nbsp</a><a href="portfolio.html">Portfolio&nbsp</a><a
                            href="contact.html">Contact&nbsp</a>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row" id="row2">
            <!--row2-->
            <div class="col-md-3">

                <div id="aboutme">Contact</div>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <form>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="John Smith">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="example@gmail.com">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
                <div class="col-sm-10">
                    <input type="message" class="form-control form-control-lg" id="message" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="submitbutton">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
            <br>
            <br>
            <footer class="footer">
                <div class="container">
                    <span class="text-muted">Place sticky footer content here.</span>
                </div>
            </footer>
        </form>
